{
  "paths": {
    "data": "data",
    "comms": "comms",
    "reports": "reports",
    "meta": "meta"
  },
  "warehouse": {
    "archetypes": ["neobank", "marketplace"],
    "scale": "evaluation",
    "quality": "typical",
    "trajectory": "T1",
    "tz": "America/Los_Angeles",
    "months": 18,
    "seed": 42
  },
  "comms": {
    "slack_threads": 3000,
    "email_threads": 800,
    "nlq": 1000,
    "sample_policy": "event_aware",
    "seed": 43
  },
  "classification": {
    "engine": "llm",
    "provider": "openai",
    "model": "gpt-4o-mini",
    "temperature": 0.0,
    "max_output_tokens": 64,
    "concurrency": 5,
    "api_cap_usd": 1.0,
    "prefilter_threshold": 0.35,
    "env_key_var": "OPENAI_API_KEY"
  },
  "entities": {
    "provider": "openai",
    "model": "gpt-4o-mini",
    "api_cap_usd": 0.1
  },
  "report": {
    "scoring_weights": {
      "revenue": 0.6,
      "demand": 0.25,
      "severity": 0.15
    },
    "slos": {
      "key_null_pct": 1.0,
      "fk_orphan_pct": 2.0,
      "dup_keys_pct": 0.2,
      "p95_ingest_lag_min": 90.0
    },
    "window_days": 30,
    "demand_base_weights": {
      "nlq": 0.5,
      "slack": 0.3,
      "email": 0.2
    },
    "demand_weight_caps": {
      "min": 0.15,
      "max": 0.6
    },
    "revenue_norm": "median_3m",
    "marketplace": {
      "evening_window": {
        "start_hour": 17,
        "end_hour": 21,
        "min_share_pct": 20.0,
        "min_days_pct": 80.0
      },
      "category_caps": {
        "values": {}
      }
    },
    "invoice_aggregates": {
      "enabled": false,
      "slos": {
        "max_missing_pct": 5.0,
        "min_on_time_pct": 90.0,
        "max_dup_key_pct": 1.0,
        "max_p95_payment_lag_min": 240.0
      }
    },
    "monetization": {
      "attach_targets": {
        "Tier A": 0.05,
        "Tier B": 0.03,
        "Tier C": 0.01
      }
    }
  },
  "budget": {
    "mode": "sample_to_fit",
    "safety_margin": 0.25,
    "coverage_floor_pct": 20
  },
  "cache": {
    "enabled": true,
    "dir": ".cache/llm"
  }
}
